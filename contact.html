  <script>


    function validate() {

      if (nameValidate() == true && emailValidate() == true && messageValidate() == true && mobileValidate() == true ) {

        $.ajax({
          url: "https://script.google.com/macros/s/AKfycbyTRhsk8m7YB0SN2tBfWwEL7yLcorToDJ-S9hDi9uSnRxl0CB6-EuaDsHTv-yexWYr1jQ/exec",
          data: $("#submit-form").serialize(),
          method: "post",
          success: function (response) {
            alert("Form submitted successfully")
            //window.location.reload()
            //window.location.href="https://google.com"
          },
          error: function (err) {
            alert("Please enter the correct details")

          }
        })

      }
    }


    function nameValidate() {
      var varname = $('#name').val();
      var pattern = /^([a-zA-Z]+[ a-zA-Z]+)+$/

      if (varname == " ") {
        $('#errormsg').html("Name is mandatory");
        return false;
      }  else if (varname.length < 3 ) {
        $('#errormsg').html("minimum 3 characters required.");
        return false;
      } else if (varname.match(pattern)) {
        $('#errormsg').html("");
        return true;
      } else {
        $('#errormsg').html("Enter correct name");
        return false;
      }
    }
    function subjectValidate() {
      var varSubject = $('#subject').val();
      var subjectPattern = /^([a-zA-Z0-9()-_@&"',!.]+[ a-zA-Z0-9()-_@&"',!.]+)+$/

      if (varSubject == " ") {
        $('#errormsg3').html("Subject is mandatory");
        return false;
      }  else if (varSubject.length < 5 ) {
        $('#errormsg3').html("minimum 5 characters required.");
        return false;
      } 
     else if (varSubject.match(subjectPattern)) {
        $('#errormsg3').html("");
        return true;
      } else {
        $('#errormsg3').html("Enter correct Subject");
        return false;
      }
    }

    function emailValidate() {
      var varEmail = $('#email').val();
      var emailPattern = /^[a-zA-Z0-9.!#$%&+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;

      if (varEmail == "") {
        $('#errormsg1').html("Email is mandatory");
        return false;
      } else if (varEmail.match(emailPattern)) {
        $('#errormsg1').html("");
        return true;
      } else {
        $('#errormsg1').html("Enter correct Email");
        return false;
      }

    }

    function mobileValidate() {
      var varMobile = $('#number').val();
      var mobilePattern = /^\d{10}$/;

      if (varMobile == "") {
        $('#errormsg2').html("Only Digits Accepted");
        return false;
      } else if (varMobile.match(mobilePattern)) {
        $('#errormsg2').html("");
        return true;
      }
      else if (varMobile.length < 10 || varMobile.length > 10) {
        $('#errormsg2').html("Number should be 10 digits");
      }
      else {
        $('#errormsg2').html("Enter valid Contact number");
        return false;
      }
    }

    function messageValidate() {
      var varMessage = $('#msg').val();

      if (varMessage == "") {
        $('#errormsg4').html("Enter something please");
        return false;
      } else {
        $('#errormsg4').html("");
        return true;
      }
    }
  </script>
